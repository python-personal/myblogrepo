<!DOCTYPE html>
{%extends 'blog/base.html'%}
{%load crispy_forms_tags%}
{%block base%}
<div class="content-section">
  <form  method="POST">
    <fieldset class='form-group'>
      <legend class='border-bottom mb-4'>Login In</legend>
      {{form|crispy}}
    </fieldset>
    <div class="form-group">
      <button type="submit" class='btn btn-outline-info' name="button">Login</button>
<small class='text-muted ml-2'>  <a href="{%url 'password_reset'}">Forgot Password?</a> </small>
    </div>
    {%csrf_token%}

  </form>
<div class="border-top pt-3">
  <small class='text-muted'>Need An Account?
  <a class='ml-2' href="{%url 'register' %}">Sign Up</a></small>

</div>
</div>

{%endblock%}
