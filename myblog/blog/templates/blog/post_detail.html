<!DOCTYPE html>
{%extends 'blog/base.html'%}
{%block base%}

<article class="media content-section">
  <img src="{{post.author.profile.image.url}}" class='rounded-circle article-img' alt="">
<div class="media-body">
  <div class="article-metadata">
    <a class="mr-2" href="{%url 'user-posts' post.author.username %}">{{ post.author }}</a>
    <small class="text-muted">{{ post.date_posted|date:'F d, Y' }}</small>
    {% if post.author == user %}
    <div class="">
      <a href="{% url 'post-update' object.id %}" class='btn btn-secondary btn-sm mt-1 mb-1'>Update</a>
      <a href="{% url 'post-delete' object.id %}" class='btn btn-danger btn-sm mt-1 mb-1'>Delete</a>

    </div>

    {% endif %}
  </div>
  <h2>{{ post.title }}</h2>
  <p class="article-content">{{ post.content }}</p>
</div>
</article>


{%endblock%}
